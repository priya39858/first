{% extends "base.html" %}
{% block title %}
  Contact Us
{% endblock title %}
{% block body %}

  <div class="container mt-4 py-5">
    <h1 style="text-align: center;">Contact Us</h1>
    <form method="post" action="/contact">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Contact no</label>
        <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="desc">Tell me what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <!-- <button type="button" class="btn btn-primary mt-1">Submit</button> -->
      <input class="btn btn-primary mt-1" type="submit" value="Submit"/>
    </form>
  </div>
{% endblock body %}
